<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor|Results summary component</title>
  </head>
  <body>
    <main>
      <div class="results">
        <h1>Your Result</h1>
        <p class="score"><span>76</span> of 100</p>

        <p class="result">Great</p>
        <p class="result-comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <ul>
          <li>
            <img src="assets/images/icon-reaction.svg" aria-hidden="true" />
            <p>Reaction</p>

            <p class="scores"><span>80</span> / 100</p>
          </li>

          <li>
            <img src="assets/images/icon-memory.svg" aria-hidden="true" />
            <p>Memory</p>

            <p class="scores"><span>92</span> / 100</p>
          </li>
          <li>
            <img src="assets/images/icon-verbal.svg" aria-hidden="true" />
            <p class="category">Verbal</p>
            <p class="scores"><span>61</span> / 100</p>
          </li>
          <li>
            <img src="assets/images/icon-visual.svg" aria-hidden="true" />
            <p class="category">Visual</p>
            <p class="scores"><span>72</span> / 100</p>
          </li>
        </ul>
      </div>

      <a class="continue" href="#">Continue</a>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/jrc17">Jayanthi</a>.
    </footer>
  </body>
</html>
